<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:grey">

    <a-camera position="0 10  30"></a-camera>

    <a-assets>      
      <a-asset-item id="train-obj" src="Train/tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl" src="Train/obj.mtl"></a-asset-item>
    </a-assets>    

    <a-box color="black" position="0 0 -10.5" rotation="90 90 0" length="10" width="0.08"  height="200"></a-box>
    <a-box color="black" position="0 0 -5.5" rotation="90 90 0" length="10" width="0.08"  height="200"></a-box>

    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="500" shadow="receive: true" visible="true"
      color="yellow">
    </a-circle>
   
    <a-entity animation="property: position; from: 80 0 0; to: -90 ;easing:linear; loop: true; dur: 20000">
      <a-entity obj-model="obj: #train-obj; mtl: #train-mtl"  position="0 0.5 -6.5" rotation="-90 -90 90" scale="0.1 0.1 0.1 "></a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
